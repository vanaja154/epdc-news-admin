<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPDC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="header.css" />
    <style>
        .btn-success{
            background-color: #0d6efd;
        }
        .btn:hover {
            background-color: blue;
        }

          /* Custom CSS for mobile responsiveness */
          @media (max-width: 768px) {
            
            .table th, .table td {
                white-space: nowrap; /* Prevent text wrapping */
                font-size: 0.9rem; /* Smaller font size for mobile */
            }
            .btn {
                font-size: 0.8rem; /* Smaller buttons for mobile */
                padding: 0.25rem 0.5rem;
            }
            table{
                width: 50%;
            }
        }

        /* Ensure the table doesn't collapse too much */
       
    </style>
</head>
<body>
    <div th:replace="~{header :: header}"></div>

<div class="container mt-4 table-responsive">
    <h2>Manage Donation Page Feedback</h2>

    <!-- Feedback Table -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Experience</th>
                <th>Comments</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="feedback : ${feedbackList}">
                <td th:text="${feedback.name}"></td>
                <td th:text="${feedback.email}"></td>
                <td th:text="${feedback.experience}"></td>
                <td th:text="${feedback.comments}"></td>
                <td th:text="${feedback.approved ? 'Approved' : 'Pending'}"></td>
                <td>
                    <!-- Approve Button -->
                    <form th:if="${!feedback.approved}" 
                          th:action="@{/admin/approve-feedback/{id}(id=${feedback.id})}" 
                          method="post" style="display: inline;">
                        <button type="submit" class="btn btn-success">Approve</button>
                    </form>
                    
                    <!-- Reject Button (Optional) -->
                    <!-- <form th:action="@{/admin/reject-feedback/{id}(id=${feedback.id})}" 
                          method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">Reject</button>
                    </form> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
